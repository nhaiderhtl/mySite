<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found - Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="3; url=/" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f8fafc; color:#334155; }
    .wrap { text-align:center; max-width:480px; padding:2rem; }
    h1 { font-size:2rem; margin-bottom:1rem; }
    a { color:#2563eb; text-decoration:none; font-weight:600; }
    a:hover { text-decoration:underline; }
    .spinner { width:40px; height:40px; border:4px solid #cbd5e1; border-top-color:#2563eb; border-radius:50%; animation: spin 1s linear infinite; margin:1.5rem auto; }
    @keyframes spin { to { transform:rotate(360deg);} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="spinner" aria-hidden="true"></div>
    <h1>Weiterleitung...</h1>
    <p>Die Seite wurde nicht gefunden. Du wirst zur Startseite geleitet.</p>
    <p><a href="/">Direkt zur Startseite</a></p>
    <script>
      // SPA redirect fallback for GitHub Pages
      (function() {
        var redirectPath = sessionStorage.getItem('__redirect_path__');
        if (redirectPath) {
          sessionStorage.removeItem('__redirect_path__');
          window.location.replace(redirectPath);
        } else {
          // Attempt to rebuild SPA route from current location
          var loc = window.location;
          var path = loc.pathname + loc.search + loc.hash;
          if (path !== '/' && !path.includes('404')) {
            window.location.replace('/');
          }
        }
      })();
    </script>
  </div>
</body>
</html>
